[package]
name = "wgconfd"
version = "0.3.0"
edition = "2018"
authors = [ "Hristo Venev <hristo@venev.name>" ]
license = "LGPL-3.0-or-later"
description = "A configuration manager for WireGuard"
repository = "https://git.venev.name/hristo/wgconfd"
readme = "README.md"
categories = [ "config" ]
keywords = [ "wireguard" ]

[dependencies]
arrayref = { version = "0.3.6" }
base64 = { version = "0.11.0" }
serde = { version = "1.0" }
serde_derive = { version = "1.0" }
serde_json = { version = "1.0" }
chrono = { version = "0.4.10", default-features = false, features = ["std"] }
toml = { version = "0.5.6", optional = true }
rand = { version = "0.7.3", default-features = false, features = ["std"] }

[features]
default = [ "toml" ]

[profile.release]
panic = "abort"
lto = true
